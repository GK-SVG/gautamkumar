{% extends 'basic.html' %}
{% block css %}
.card{
    justify-content: center;
    align-items: center;
    text-align: center;
}
{% endblock css %}

{% block body %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="background-color:;">
    <div class="carousel-inner">
        <div class="carousel-item active">
            {% load static %}
            <img class="d-block w-100" src="{% static "A.jpeg" %}" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static "B.jpeg" %}" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static "C.jpeg" %}" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
    <div class="container container-sm ">
        <div class="col-md-12 col-12 col-sm-12">
            <h1 class="my-3" style="text-align:center; font-size:xx-larger;font-color:;"><b>Gautam-Kumar</b><br>Web-Devloper</h1>
            <p></p>
        </div>
    </div>
    </div>
{% endblock body %}
