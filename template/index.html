{% extends 'basic.html' %}
{% block body %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="background-color:;">
    <div class="carousel-inner">
        <div class="carousel-item active">
            {% load static %}
            <img class="d-block w-100" src="{% static "1.jpeg" %}" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static "2.jpeg" %}" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static "3.jpeg" %}" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div style="background-color:;">
<div class="container container-sm ">
    <div class="col-md-12 col-12 col-sm-12">
        <h1 class="my-3" style="text-align:center; font-size:xx-larger;"><b>Gautam-Kumar</b></h1>
    </div>
    <div class="row">
        {% for plateform in plateforms %}
        <div class="col-md-4 col-sm-6 col-6">
            <div
                class="row no-gutters border rounded overflow-hidden flex-md-row my-4 shadow-sm h-md-250 position-relative">
                <a href="{{plateform.org_link}}" class="text-dark" style="text-align:center;">
                    {% comment %} <h4 class="mt-1 ml-1" >{{plateform.org_name}}</h4> {% endcomment %}               
               <img class="mx-2 p-2 "src="/media/{{plateform.org_image}}" style="width:20em;height:12em; "></a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>
{% endblock body %}
